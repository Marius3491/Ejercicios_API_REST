<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Aleatorio</title>
</head>
<body>
<h2>Datos del Usuario Aleatorio</h2>
<div id="userData">
    <!-- Aquí se mostrarán los datos del usuario -->
</div>

<script>
    fetch('https://randomuser.me/api/')
        .then(response => response.json())
        .then(data => {
            const user = data.results[0];
            const firstName = user.name.first;
            const lastName = user.name.last;
            const imageURL = user.picture.medium;

            // Mostrar nombre y cargar imagen
            const userDataDiv = document.getElementById('userData');
            userDataDiv.innerHTML = `
          <h3>Nombre: ${firstName} ${lastName}</h3>
          <img src="${imageURL}" alt="Imagen del usuario">
        `;
        })
        .catch(error => console.error('Error fetching data:', error));
</script>
</body>
</html>
